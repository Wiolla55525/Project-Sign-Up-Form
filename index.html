<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container row mx-auto my-4 justify-content-center">
        <div class="col col-sm-4 pr-3" id="image-coffe"></div>
        <div class="col col-sm-8 pl-5">
          <blockquote class="blockquote text-left pr-4">
            <p class="mb-0">
              Science may never come up with a better office communication
              system than the coffee break.
            </p>
            <footer class="blockquote-footer pt-2">Earl Wilson</footer>
          </blockquote>
          <h3 class="">
            <strong> Let's do This!</strong>
          </h3>

          <div class="form-body">
            <hr />

            <form action="#" method="get">
              <div class="row">
                <div class="form-group col">
                  <label for="name">FIRST NAME</label>
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    required="required"
                    placeholder="Thomas"
                  />
                </div>
                <div class="form-group col">
                  <label for="name">LAST NAME</label>
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    required="required"
                    placeholder="Jameson"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required="required"
                  />
                </div>
                <div class="form-group col">
                  <label for="number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="numberPhone"
                    class="form-control"
                    required="required"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirm_password"
                    class="form-control"
                  />
                </div>
                
              </div>
              <div id="error" class="row pl-3"></div>
              <div class="form-group pt-3">
                <button type="submit" class="btn btn-dark btn-lg" id="create-Acc-Btn">
                  Create Account
                </button>
                <p class="py-3" id="log-in-suggest">Already have an account? <a href="#" class="badge badge-pill badge-dark">Log in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
     
    </div>
  </body>

  <script src="./script.js"></script>
</html>
